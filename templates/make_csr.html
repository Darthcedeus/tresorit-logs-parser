{% extends 'base.html' %}

{% block content %}

<form action="/makeCSR">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Passphrase:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter passphrase" name="passphrase">
  </div>
  <button type="submit" class="btn btn-primary">Generate</button>
</form>

</br>


{% endblock %}
